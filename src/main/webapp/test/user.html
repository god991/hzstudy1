<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../jslib/bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../jslib/bootstrap-table-master/dist/bootstrap-table.css">

    <script src="../jslib/jquery-3.3.1.min.js"></script>
    <script src="../jslib/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="../jslib/bootstrap-table-master/dist/bootstrap-table.js"></script>
    <!-- put your locale files after bootstrap-table.js -->
    <script src="../jslib/bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.js"></script>

    <script>
        $(function(){
            $('#tableUser').bootstrapTable({
                url: '/user/list',
                columns: [
                    {
                        title: "userId",//标题
                        field: "userId",//键名
                        sortable: true,//是否可排序
                        order: "desc"//默认排序方式
                    },
                    {
                        field: "userName",
                        title: "用户名",
                        sortable: true,
                        titleTooltip: "this is name"
                    },
                    {
                        field: "pswd",
                        title: "密码",
                        sortable: true,
                    },
                    {
                        field: "status",
                        title: "状态",
                        sortable: true,
                        formatter: function (value, row, index) {
                            if (value==1)
                                return "有效";
                            else
                                return "失效";
                        }
                    },{
                        field: "createTime",
                        title: "创建时间",
                        sortable: true,
                    },
                    {
                        field: "lastUpdateTime",
                        title: "更新时间",
                        sortable: true,
                    },
                    {
                        field: "updateBy",
                        title: "更新人",
                        sortable: true,
                    }, {
                        field: "UserId",
                        title: "操作列",
                        formatter:function(value, row, rowIndex){
                            str='<a href="javascript:Add()">打开</a>';
                            return str;
                        }}]
            });
        });

        //打开模式对话框
        function Add() {

            $('#ID_ReformDetail').modal({
                backdrop: 'static',
                keyboard: false,
                remote: 'userForm.html'
            });

        }
    </script>
    <title>用户管理</title>
</head>
<body>

<h2>用户列表</h2>
<table id="tableUser"></table>

<div class="modal" id="ID_ReformDetail">
    <div class="modal-dialog" style="width:500px;">
        <div class="modal-content">

        </div>
    </div>
</div>


</body>
</html>
